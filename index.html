<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="add btn">+</div>
      <div class="subtract btn">-</div>
      <div class="multiply btn">x</div>
      <div class="divide btn">/</div>
      <div class="seven btn">7</div>
      <div class="eight btn">8</div>
      <div class="nine btn">9</div>
      <div class="four btn">4</div>
      <div class="five btn">5</div>
      <div class="six btn">6</div>
      <div class="one btn">1</div>
      <div class="two btn">2</div>
      <div class="three btn">3</div>
      <div class="zero btn">0</div>
      <div class="point btn">.</div>
      <div class="clear btn">C</div>
      <div class="equals btn">=</div>
    </div>
  </body>
</html>
