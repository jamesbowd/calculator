<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="display">0</div>
      <div class="btn operator-btn" data-action="add">+</div>
      <div class="btn operator-btn" data-action="subtract">-</div>
      <div class="btn operator-btn" data-action="multiply">x</div>
      <div class="btn operator-btn" data-action="divide">/</div>
      <div class="btn">7</div>
      <div class="btn">8</div>
      <div class="btn">9</div>
      <div class="btn">4</div>
      <div class="btn">5</div>
      <div class="btn">6</div>
      <div class="btn">1</div>
      <div class="btn">2</div>
      <div class="btn">3</div>
      <div class="btn">0</div>
      <div class="btn" data-action="point">.</div>
      <div class="btn" data-action="clear">C</div>
      <div class="btn operator-btn equals" data-action="equals">=</div>
    </div>
  </body>
</html>
